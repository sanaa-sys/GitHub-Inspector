<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GIT Inspector</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                    mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Welcome to GIT Inspector</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                </div>
                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sign In</a>
                </div>
            </header>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                    <div class="page-content">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--4-col">

                                <!-- Content for the "Log In" tab -->

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="username">
                                    <label class="mdl-textfield__label" for="username">Username...</label>
                                </div>

                                <br />

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="password" id="password">
                                    <label class="mdl-textfield__label" for="password">Password...</label>
                                </div>

                                <br />

                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="window.location.href='index.html'" >
                                    Log In
                                </button>

                            </div>
                        </div>
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                    <div class="page-content">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--4-col">

                                <!-- Content for the "Register" tab -->

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="registerUsername">
                                    <label class="mdl-textfield__label" for="registerUsername">Username...</label>
                                </div>

                                <br />

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="password" id="registerPassword">
                                    <label class="mdl-textfield__label" for="registerPassword">Password...</label>
                                </div>

                                <br />

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="password" id="confirmPassword">
                                    <label class="mdl-textfield__label" for="confirmPassword">Confirm password...</label>
                                </div>

                                <br />

                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <script>
            "use strict";

            const PREFIX = "monash.eng1003.passwordApp.";

            function checkPassword()
            {
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                // TODO: Write your own code here.

                let savedUSER = localStorage.getItem("username");
                let savedPW = localStorage.getItem("password");

                if(username.value == savedPW && password.value == savedPW)
                {
                    alert("Welcome" + " " + username);
                    window.opener()
                }
                else
                {
                    alert("You have entered invalid username or password");
                }
            }
        

        </script>
    </body>
</html>
